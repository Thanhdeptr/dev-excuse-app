<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Excuse Comic</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="comic-container">
        <!-- Panel 1: Calendar & Clock Combined -->
        <section class="comic-panel panel-1" data-panel="1">
            <div class="panel-content">
                <div class="combined-panel">
                    <img src="images/friday_4h30.png" alt="Friday 4:30" class="comic-image">
                </div>
            </div>
        </section>

        <!-- Panel 2: Developer Relaxing - Nice Afternoon -->
        <section class="comic-panel panel-2" data-panel="2">
            <div class="panel-content">
                <div class="developer-scene">
                    <img src="images/nice_afternoon.png" alt="Nice Afternoon - Developer Relaxing" class="comic-image">
                </div>
            </div>
        </section>

        <!-- Panel 3: Phone Call from Boss -->
        <section class="comic-panel panel-3" data-panel="3">
            <div class="panel-content">
                <div class="phone-scene">
                    <img src="images/bosscall.png" alt="Boss Call" class="comic-image">
                </div>
            </div>
        </section>

        <!-- Panel 4: Excuse Speech Bubble -->
        <section class="comic-panel panel-4" data-panel="4">
            <div class="panel-content">
                <div class="excuse-scene">
                    <div class="excuse-image-wrapper">
                        <img src="images/excuse.jpg" alt="Excuse" class="comic-image excuse-image" id="excuse-image">
                        <div class="excuse-text-overlay" id="excuse-text-overlay">
                            <div class="bubble-content">
                                <div class="loading-text">Đang tải excuse...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
